apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: demo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ngnix-pod
      app: demo-nginx
  template:
    metadata:
      labels:
        name: ngnix-pod
        app: demo-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80